services:
  db:
    image: postgres:16-alpine
    container_name: paceup_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=paceup
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paceup_backend
    # Port no longer exposed directly - nginx will proxy to it
    expose:
      - "80"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/paceup
      # Set DEBUG=False in production to only log errors
      # - DEBUG=False
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Pass environment variables as build arguments so Next.js can bake them in
        - NEXT_PUBLIC_API_URL=http://backend:80
        - NEXT_PUBLIC_BROWSER_API_URL=http://localhost
    container_name: paceup_frontend
    # Port no longer exposed directly - nginx will proxy to it
    expose:
      - "3000"
    environment:
      # For server-side API calls within the container network
      - NEXT_PUBLIC_API_URL=http://backend:80
      # For client-side API calls from the browser (via nginx)
      - NEXT_PUBLIC_BROWSER_API_URL=http://localhost
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: paceup_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data: