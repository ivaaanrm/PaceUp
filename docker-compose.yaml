# Production Docker Compose configuration for backend deployment
# Usage: docker-compose up -d
#
# This configuration is designed for deploying the backend on a Linux VM
# Frontend should be deployed separately on Vercel

services:
  db:
    image: postgres:16-alpine
    container_name: paceup_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-paceup}
    ports:
      - "127.0.0.1:5432:5432"  # Only expose on localhost for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - paceup_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        APP_PORT: 8000
        WORKERS: 4
    container_name: paceup_backend
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-paceup}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - paceup_network

  nginx:
    image: nginx:alpine
    container_name: paceup_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "443:443"
    volumes:
      # Use nginx.initial.conf for initial SSL setup, then switch to nginx.conf after certificates are obtained
      - ./nginx/nginx.initial.conf:/etc/nginx/conf.d/default.conf:ro
      # After SSL certificates are obtained, change above to:
      # - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_data:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - paceup_network

  certbot:
    image: certbot/certbot:latest
    container_name: paceup_certbot
    volumes:
      - certbot_data:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet --webroot --webroot-path=/var/www/certbot --post-hook \"docker exec paceup_nginx nginx -s reload\"; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - paceup_network

networks:
  paceup_network:
    driver: bridge

volumes:
  postgres_data:
  certbot_data:
  certbot_etc:
